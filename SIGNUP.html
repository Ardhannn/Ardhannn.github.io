<!DOCTYPE html>
<html>
 <head>
  <title>REGISTER</title>
  <link rel="stylesheet" type="text/css" href="./signup.css">
   <div id="card"><div id="card-content">
    <div id="card-title">
    <h2>SIGN UP</h2>
    <div class="underline-title"></div>
  </div><form method="post" class="form"><label for="user-username" style="padding-top:13px">&nbsp;Username</label>
  <input
   id="user-username"
   class="form-content"
   type="username"
   name="username"
   autocomplete="on"
   required />
  <div class="form-border"></div>
<label for="user-email" style="padding-top:22px">&nbsp;Email</label>
  <input
   id="user-email"
   class="form-content"
   type="email"
   name="email"
   required />
  <div class="form-border"></div>
<label for="user-password" style="padding-top:22px">&nbsp;Password</label>
  <input
   id="user-password"
   class="form-content"
   type="password"
   name="password"
   required />
  <div class="form-border"></div>
<label for="user-repeatpassword" style="padding-top:22px">&nbsp;Repeat your password</label>
  <input
   id="user-repeatpassword"
   class="form-content"
   type="repeatpassword"
   name="repeatpassword"
   required />
   <div class="form-border"></div>
   <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
    <label for="agree-term" class="label-agree-term"><span><span></span></span> I agree all statements in <a href="#" class="term-service">
    Terms of service</a></label>
  <input id="submit-btn" type="submit" name="submit" value="REGISTER" /><link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"></form>
  <style></style>
 </head>
 <body></body>
</html>
